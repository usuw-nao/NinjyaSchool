<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>道具一覧</title>
</head>
<body>
<div class="container">
<h1 class="mt-4">道具一覧</h1>

<div class="alert alert-success mt-4">
道具を補充しました
</div>

<p>
<a class="mt-4 btn btn-primary" th:href="@{/items/add}">会員の追加</a>
<a clas="mt-4 ml-4 btn btn-secondary" th:href="@{/logout}">ログアウト</a>
</p>
<table class="table">
<tr>
<th>種類</th>
<th>名前</th>
<th>総個数</th>
<th>使用済</th>
<th>使用可</th>
<th>修理中</th>
<th>状態</th>
<th>メモ</th>
<th colspan="2">操作</th>
</tr>

<tr th:each = "item : ${items}">
<td>[[${item.itemId}]]</td>
<td>[[${item.name}]]</td>
<td>[[${item.number}]]</td>
<td>[[${item.no}]]</td>
<td>[[${item.yes}]]</td>
<td>[[${item.destroy}]]</td>
<td>[[${item.typeName}]]</td>
<td>[[${item.memo}]]</td>
<td><a class="btn btn-primary"
th:href="@{/items/edit/{id}(id=${item.id})}">編集
</a></td>
<td><a class="btn btn-danger delete"
th:href="@{/items/delete/{id}(id=${item.id})}"
data-toggle="modal" data-target="#confirm-modal"
th:data-name="${item.name}">削除</a></td>
</tr>

</table>
</div>
<div class="container">
<ul class="pagination">
<!-- 前のページへ -->
<li class="page-item disabled"><a class="page-link" href="">&laquo;</a></li>
<!-- ページ番号 -->
<li class="page-item active"><a class="page-link"
href="">1</a></li>
<li class="page-item"><a class="page-link" href="">2</a></li>
<li class="page-item"><a class="page-link" href="">3</a></li>
<!-- 次のページへ -->
<li class="page-item"><a class="page-link" href="">&raquo;</a></li>
</ul>
</div>
<!-- 2 ページ以上の場合、ページネーションを表示:end -->
<!-- Bootstrap4 Modal -->
<div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog"
aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="confirm-modal">道具情報の削除</h5>
<button type="button" class="close" data-dismiss="modal"
aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
「<span id="delete-name"></span>」を削除します。よろしいですか？
</div>
<div class="modal-footer">
<a class="btn btn-danger" id="delete-yes">はい</a>
<button type="button" class="btn btn-secondary"
data-dismiss="modal">いいえ</button>
</div>
</div>
</div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
$(".delete").click(function(){
$("#delete-name").text($(this).attr("data-name"));
$("#delete-yes").attr("href", $(this).attr("href"));
});
</script>
</body>
</html>
